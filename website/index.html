<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" 
          content="default-src 'self'; 
                   script-src 'self' 'unsafe-inline' 'unsafe-eval' https://apis.google.com https://*.firebaseapp.com https://*.googleapis.com; 
                   style-src 'self' 'unsafe-inline'; 
                   img-src 'self' https: data: blob: https://images.unsplash.com https://*.unsplash.com; 
                   connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://*.firebaseapp.com https://images.unsplash.com https://source.unsplash.com wss://*.firebaseio.com; 
                   font-src 'self' https://fonts.gstatic.com data:; 
                   frame-src 'self' https://*.firebaseapp.com;">
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Morning Pulse - Multi-Dimensional News covering Local, Business, African Focus, Global, Sports, Tech, and General News" />
    <title>Morning Pulse | Multi-Dimensional News</title>
    <!-- Favicon - Replace with your official favicon -->
    <link rel="icon" type="image/svg+xml" href="/morning-pulse/favicon.svg" />
    <link rel="icon" type="image/png" href="/morning-pulse/favicon.png" />
    <link rel="apple-touch-icon" href="/morning-pulse/logo-icon.png" />
    <!-- Google Fonts: Playfair Display for headlines, Inter for body -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      // Inject APP_ID
      window.__app_id = 'morning-pulse-app';
      
      // Firebase config will be injected from:
      // 1. Runtime script (for GitHub Pages) - firebase-config.js (if exists)
      // 2. Build-time injection via Vite (for local dev with .env.local)
      // The Vite build process will inject VITE_FIREBASE_CONFIG into the bundle
    </script>
    <!-- Firebase config for GitHub Pages (loaded at runtime if file exists) -->
    <!-- This will be generated during build if FIREBASE_CONFIG is set -->
    <script>
      // Load firebase-config.js if it exists (generated during build)
      (function() {
        const script = document.createElement('script');
        script.src = '/morning-pulse/firebase-config.js';
        script.onerror = function() {
          // File doesn't exist - that's okay, will use env var or show error
          console.log('firebase-config.js not found - will use env var or static mode');
        };
        document.head.appendChild(script);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
