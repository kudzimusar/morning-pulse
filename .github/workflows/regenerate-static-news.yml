name: Regenerate Static News Files

on:
  workflow_run:
    workflows: ["Deploy Cloud Functions"]
    types:
      - completed

  workflow_dispatch:

  schedule:
    - cron: '0 6,12,18 * * *'  # 3x daily: 6am, 12pm, 6pm UTC

# âœ… FIX: Grant write permissions to push files back to repo
permissions:
  contents: write

jobs:
  regenerate-news:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'workflow_run' || github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # âœ… FIX: Use PAT or persist credentials for push access
          token: ${{ secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install root dependencies
        run: npm install

      - name: Generate static news files
        env:
          FIREBASE_ADMIN_CONFIG: ${{ secrets.FIREBASE_ADMIN_CONFIG_BASE64 }}
          APP_ID: morning-pulse-app
        run: |
          echo "ðŸš€ Running static site generation..."
          echo "ðŸ“… Date: $(date)"
          echo "ðŸ”‘ Config length: ${#FIREBASE_ADMIN_CONFIG}"
          node scripts/generateStaticSite.js
          echo "ðŸ“Š Generated files:"
          ls -lh website/public/data/ || echo "âŒ No files generated!"

      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add website/public/data/
          if git diff --staged --quiet; then
            echo "âœ… No changes to commit - files up to date"
          else
            git commit -m "chore: regenerate static news files [skip ci]"
            git push origin main
            echo "âœ… Static news files updated and pushed!"
          fi

      - name: Summary
        run: |
          echo "## ðŸ“° Static News Regeneration Complete" >> $GITHUB_STEP_SUMMARY
          ls -lh website/public/data/ >> $GITHUB_STEP_SUMMARY || echo "No files found" >> $GITHUB_STEP_SUMMARY
