name: Deploy WhatsApp Bot to Google Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Function Dependencies
        run: npm ci
        working-directory: functions

      # Deploy ALL functions at once using Firebase CLI
      - name: Deploy All Cloud Functions
        run: firebase deploy --only functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --force
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}

      # Set public IAM access for HTTP functions that need it
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Set Public Access for Public Functions
        run: |
          PUBLIC_FUNCTIONS=(
            "sendNewsletter"
            "manageSubscription"
            "sendScheduledNewsletter"
            "computeWriterMetrics"
            "generateWriterStatements"
            "autoPublishScheduledStories"
            "askPulseAIProxy"
            "newsAggregator"
            "generateNewsletterIntro"
          )
          for fn in "${PUBLIC_FUNCTIONS[@]}"; do
            echo "Setting allUsers invoker for $fn..."
            gcloud functions add-iam-policy-binding "$fn" \
              --region=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }} \
              --member="allUsers" \
              --role="roles/cloudfunctions.invoker" || true
          done
          echo "✅ Public access configured for all public functions"

      - name: Deployment Complete
        run: |
          echo "=========================================="
          echo "✅ All Cloud Functions deployed successfully"
          echo "Project: ${{ env.PROJECT_ID }}"
          echo "Region: ${{ env.REGION }}"
          echo "=========================================="
