name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Function Dependencies
        run: npm ci
        working-directory: functions

      # Authenticate using service account — sets up ADC for both gcloud and Firebase CLI
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: gen-lang-client-0999441419

      # Deploy ALL functions via Firebase CLI (uses ADC from google-github-actions/auth)
      - name: Deploy All Cloud Functions
        run: |
          firebase deploy --only functions --project gen-lang-client-0999441419
        continue-on-error: true

      # Deploy newsAggregator directly via gcloud as fallback (bypasses firebase update failures)
      - name: Deploy newsAggregator via gcloud (fallback)
        run: |
          gcloud functions deploy newsAggregator \
            --runtime nodejs20 \
            --trigger-http \
            --allow-unauthenticated \
            --region us-central1 \
            --source functions \
            --entry-point newsAggregator \
            --memory 1024MB \
            --timeout 540s \
            --project gen-lang-client-0999441419 \
            --set-env-vars "APP_ID=morning-pulse-app"

      # Set public IAM access for HTTP functions
      - name: Set Public Access for Public Functions
        run: |
          PUBLIC_FUNCTIONS=(
            "sendNewsletter"
            "manageSubscription"
            "sendScheduledNewsletter"
            "computeWriterMetrics"
            "generateWriterStatements"
            "autoPublishScheduledStories"
            "askPulseAIProxy"
            "newsAggregator"
            "generateNewsletterIntro"
          )
          for fn in "${PUBLIC_FUNCTIONS[@]}"; do
            echo "Setting allUsers invoker for $fn..."
            gcloud functions add-iam-policy-binding "$fn" \
              --region=us-central1 \
              --project=gen-lang-client-0999441419 \
              --member="allUsers" \
              --role="roles/cloudfunctions.invoker" || true
          done
          echo "✅ Public access configured"
        continue-on-error: true

      - name: Deployment Complete
        run: echo "✅ All Cloud Functions deployed to gen-lang-client-0999441419"
