name: Deploy Cloud Functions

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: 'read'
  id-token: 'write'

env:
  REGION: us-central1
  PROJECT_ID: gen-lang-client-0999441419

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Install Function Dependencies
        run: npm ci
        working-directory: functions

      # Authenticate FIRST using service account — sets up ADC for Firebase CLI
      - name: Authenticate Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

            # Deploy newsAggregator directly via gcloud (bypasses firebase update failures)
      - name: Deploy newsAggregator via gcloud
        run: |
          gcloud functions deploy newsAggregator \
            --runtime nodejs20 \
            --trigger-http \
            --allow-unauthenticated \
            --region us-central1 \
            --source functions \
            --entry-point newsAggregator \
            --memory 1024MB \
            --timeout 540s \
            --project gen-lang-client-0999441419 \
            --set-env-vars "GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }},APP_ID=morning-pulse-app"

      # Deploy remaining functions via Firebase CLI
      - name: Deploy All Cloud Functions (firebase)
        run: firebase deploy --only functions --project gen-lang-client-0999441419
        continue-on-error: true

      # Set public access for all HTTP functions
      - name: Set Public Access for Public Functions
        run: |
          PUBLIC_FUNCTIONS=(
            "sendNewsletter"
            "manageSubscription"
            "sendScheduledNewsletter"
            "computeWriterMetrics"
            "generateWriterStatements"
            "autoPublishScheduledStories"
            "askPulseAIProxy"
            "newsAggregator"
            "generateNewsletterIntro"
          )
          for fn in "${PUBLIC_FUNCTIONS[@]}"; do
            echo "Setting allUsers invoker for $fn..."
            gcloud functions add-iam-policy-binding "$fn" \
              --region=${{ env.REGION }} \
              --project=${{ env.PROJECT_ID }} \
              --member="allUsers" \
              --role="roles/cloudfunctions.invoker" || true
          done
          echo "✅ Public access configured"

      - name: Deployment Complete
        run: echo "✅ All Cloud Functions deployed to ${{ env.PROJECT_ID }}"
