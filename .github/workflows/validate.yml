name: Validate Changes

on: [pull_request]

jobs:
  check-news-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Check for news-related changes
        run: |
          # Check if news-related files were modified
          if git diff --name-only origin/main | grep -E '(newsAggregator|readerService|generateStaticSite)'; then
            echo "⚠️ WARNING: News pipeline files modified!"
            echo "Please read docs/NEWS_ARCHITECTURE.md before merging"
            echo "And test the full pipeline locally"
          fi
