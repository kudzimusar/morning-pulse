name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'scripts/**'
      - '.github/workflows/deploy_website.yml'
  workflow_dispatch: # Allows manual trigger
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_ID: morning-pulse-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history to avoid cache issues
      
      - name: Clear All Caches
        run: |
          echo "Clearing all build caches..."
          rm -rf website/node_modules/.cache || true
          rm -rf website/.vite || true
          rm -rf website/dist || true
          rm -rf ~/.npm || true
          npm cache clean --force || true
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'website/package-lock.json'
      
      # Authenticate to Google Cloud for Firestore access
      - name: Authenticate Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'
      
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
      
      # Install website dependencies with clean install
      - name: Install Website Dependencies
        run: |
          cd website
          rm -rf node_modules package-lock.json || true
          npm install
      
      # Install script dependencies (for static generation)
      - name: Install Script Dependencies
        run: |
          cd functions
          npm install
      
      # Generate static news data from Firestore (Mode B)
      - name: Generate Static News Data
        env:
          FIREBASE_ADMIN_CONFIG: ${{ secrets.GCP_SA_KEY }}
          APP_ID: ${{ env.APP_ID }}
          NODE_PATH: ${{ github.workspace }}/functions/node_modules
        run: |
          node scripts/generateStaticSite.js
        continue-on-error: true # Continue even if static generation fails
      
      # Verify OpinionFeed.tsx has no syntax errors
      - name: Verify Source Files
        run: |
          echo "Checking OpinionFeed.tsx for syntax issues..."
          if grep -r "\*\*\*" website/src/components/OpinionFeed.tsx; then
            echo "ERROR: Found *** characters in OpinionFeed.tsx"
            exit 1
          fi
          echo "âœ… No syntax issues found"
      
      # Build website
      - name: Build Website
        env:
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
          FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          cd website
          npm run build
      
      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/dist'
      
      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
