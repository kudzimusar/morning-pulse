name: Deploy Website to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'website/**'
      - 'scripts/**'
      - '.github/workflows/deploy_website.yml'
  workflow_dispatch: # Allows manual trigger
  schedule:
    # Run daily at 2 AM UTC (adjust timezone as needed)
    - cron: '0 2 * * *'

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  APP_ID: morning-pulse-app

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Authenticate to Google Cloud for Firestore access
      - name: Authenticate Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      # Install website dependencies
      - name: Install Website Dependencies
        run: |
          cd website
          npm install

      # Install script dependencies (for static generation)
      - name: Install Script Dependencies
        run: |
          cd functions
          npm install

      # Generate static news data from Firestore (Mode B)
      - name: Generate Static News Data
        env:
          FIREBASE_ADMIN_CONFIG: ${{ secrets.GCP_SA_KEY }}
          APP_ID: ${{ env.APP_ID }}
        run: |
          node scripts/generateStaticSite.js
        continue-on-error: true # Continue even if static generation fails

      # Inject Firebase Config for real-time mode
      - name: Inject Firebase Config
        run: |
          if [ -n "${{ secrets.FIREBASE_CONFIG }}" ]; then
            echo "VITE_FIREBASE_CONFIG='${{ secrets.FIREBASE_CONFIG }}'" >> $GITHUB_ENV
          fi
        continue-on-error: true

      # Build website
      - name: Build Website
        env:
          VITE_FIREBASE_CONFIG: ${{ secrets.FIREBASE_CONFIG }}
        run: |
          cd website
          npm run build

      # Setup Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './website/dist'

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
